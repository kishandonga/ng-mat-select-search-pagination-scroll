<ng-select [clearable]="false" [hideSelected]="true" [(ngModel)]="selectItem" [loading]="isDataLoading" [typeahead]="input$" [disabled]="isFieldDisabled"
    [placeholder]="placeholder" (scrollToEnd)="fetchMore()" (change)="changeValues()"> 
    <ng-option *ngFor="let option of options$ | async" [value]="option[optionViewKey]">
        {{ option[optionViewKey] }}
    </ng-option>
</ng-select>
